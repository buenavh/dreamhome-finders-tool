<!-- login.html -->

<div class="container">

<form>
	<div class="form-group">
		<label for="InputEmail1">Email address</label>
		<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="vm.email">
	</div>

	<div class="form-group">
		<label for="InputPassword1">Password</label>
		<input type="password" class="form-control" id="InputPassword1" placeholder="Password" ng-model="vm.password">
	</div>

	<button type="submit" class="btn btn-primary" ng-click="vm.login()">Login</button>
	<!-- <button type="submit" class="btn btn-primary">Facebook</button> -->
	<a href="/auth/facebook" class="btn btn-primary" target="_self"><i class="fa fa-facebook"></i> Facebook</a>
	<button type="submit" class="btn btn-info" ng-click="vm.signup">Signup</button>

	<div class="alert alert-danger animated fadeIn" ng-show="loginError.length>0">{{loginError}}</div>
</form>

</div>
