<!-- user.html -->

<div class="container">

	<div class="form-group row">
		<label class="col-2 col-form-label">User ID</label>
		<div class="col-10">
			<input class="form-control" type="text">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Email Address</label>
		<div class="col-10">
			<input class="form-control" type="email" >
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Password</label>
		<div class="col-10">
			<input class="form-control" type="password">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">User Group</label>
		<div class="col-10">
			<select class="form-control">
				<option disabled selected>---------</option>
				<option>UGROUP 1</option>
				<option>UGROUP 2</option>
				<option>UGROUP 3</option>
			</select>
		</div>	
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Account Status</label>
		<div class="col-10">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="gridRadios" value="active" checked> Active
				</label>
			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="gridRadios" value="inactive"> Inactive
				</label>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-10 ml-auto">
			<button class="btn btn-primary col-2">Create</button>
			<button class="btn btn-danger col-2">Cancel</button>
		</div>
	</div>

</div>
