<!-- developer.html -->

<div class="container">

	<div class="form-group row">
		<label class="col-2 col-form-label">Developer Name</label>
		<div class="col-10">
			<input class="form-control" type="text" name="devName" ng-model="vm.name" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Developer Address</label>
		<div class="col-10">
			<input class="form-control" type="text" name="devAddress" ng-model="vm.address" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Contact Person</label>
		<div class="col-10">
			<input class="form-control" type="text" name="contactPerson" ng-model="vm.contact" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Project Name</label>
		<div class="col-10">
			<input class="form-control" type="text" name="projectName" ng-model="vm.projName" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Project Address</label>
		<div class="col-10">
			<input class="form-control" type="text" name="projectAdd" ng-model="vm.projAdd" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Project Contact Person</label>
		<div class="col-10">
			<input class="form-control" type="text" name="projectContact" ng-model="vm.projContPerson" required>
		</div>
	</div>

		<div class="form-group row">
		<label class="col-2 col-form-label">Project Contact Email</label>
		<div class="col-10">
			<input class="form-control" type="email" name="projectContact" ng-model="vm.projContEmail" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Project Contact Phone</label>
		<div class="col-10">
			<input class="form-control" type="tel" name="projectContPhone" ng-model="vm.projContPhone" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Project Commission Rate</label>
		<div class="col-10">
			<input class="form-control" type="number" min="1" max="10" value="1" ng-model="vm.projComRate" required>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-2 col-form-label">Sales Cluster</label>
		<div class="col-10">
			<select class="form-control" ng-model="vm.salesCluster" ng-options="cluster for cluster in clusters" required>
				<option value="">{{ vm.salesCluster }}</option>
			</select>
		</div>	
	</div>

	<div class="form-group row">
		<div class="col-10 ml-auto">
			<button class="btn btn-primary col-2" ng-click="vm.submitDeveloper()">Save & Close</button>
			<button class="btn btn-danger col-2">Cancel</button>
		</div>
	</div>

</div>
