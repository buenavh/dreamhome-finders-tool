<html ng-app="app">

<head>
    <title>DHFI - Login</title>

    <!-- BOOTSTRAP 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #p01 {
            color: #FF0000;
            font-size: 12px;
        }

        .required label {
            font-weight: bold;
        }

        .required label:after {
            color: #E32;
            content: ' *';
            display: inline;
        }

        /*
			input.ng-invalid {
  			border: 1px solid red;
			}
		*/

    </style>
</head>
<base href="/">
<!-- set this for html5 mode  & to be able to use $location for changing urls-->

<body ng-controller="controller as vm">
    <div class="container mt-5 col-8">
        <form name="frmLogin" novalidate>
            <div class="form-group required">
                <label>Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" ng-model="vm.user.email" required>
                <p id="p01" ng-show="frmLogin.email.$touched && frmLogin.email.$invalid">Please enter a valid email address</p>
            </div>

            <div class="form-group required">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="vm.user.password" required>
                <p id="p01" ng-show="frmLogin.password.$touched && frmLogin.password.$invalid">Please enter a password</p>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="vm.login(vm.user)" ng-disabled="frmLogin.$invalid">Login</button>
            <a href="/auth/facebook" class="btn btn-primary" target="_self"><i class="fa fa-facebook"></i> Facebook</a>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>

    <script src="../controller/controller.js"></script>

    <!-- BOOTSRAP 4 REQUIRED FILES -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
